<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello World</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
	</style>
	
</head>
<script src ="pixi/pixi.min.js"></script>
<body>
	<script type="text/javascript">	
		let type = "WebGL"
		if(!PIXI.utils.isWebGLSupported()){
			type = "canvas"
		}

		PIXI.utils.sayHello(type)
		// Create a Pixi Application
		let app = new PIXI.Application({
			width: 256,
			height: 256,
			antialias: true,
			transparent: false,
			resolution: 1
			}
		);

		app.renderer.backgroundColor = 0x061639;

		app.renderer.view.style.position = "absolute";
		app.renderer.view.style.position = "block";
		app.renderer.autoResize = true;
		app.renderer.resize(window.innerWidth, window.innerHeight);
		
		// Add auto-generated Pixi canvas to HTML body
		document.body.appendChild(app.view);

		// load in textures
		let loader = new PIXI.Loader();
		loader
			.add("images/cat.png")
			.load(setup);

		function setup() {
			// Create sprite from cat texture
			let cat = new PIXI.Sprite(
			loader.resources["images/cat.png"].texture
		);

			// Add cat sprite to the stage
			app.stage.addChild(cat);

		}
		


	</script>
</body>
</html>
